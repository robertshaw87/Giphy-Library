<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <!-- Google Fonts -->


    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Giphy Pet Library</title>
</head>

<body>
    
    <nav class="navbar navbar-dark p-0 m-0">
        <div class="container p-0">
            <a class="navbar-brand p-0 m-0" href="#">
                <img src="assets/images/giphy.png" height="100" class="d-inline-block align-top float-left" alt="">
                <h1 class="float-left pl-3" id="brand">Pet Library</h1>
            </a>
            <!-- nav-bar tabs -->
            <ul class="nav navbar-dark nav-tabs float-right m-0 p-0 ml-5">
                <li class="nav-item">
                    <a class="nav-link navHome active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link navFav" href="#">Favorites</a>
                </li>
            </ul>
        </div>
    </nav> 

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-12" id="search-area">
                <div class="row p-2">
                    <div class="input-group mb-3" onsubmit="return false;">
                        <!-- user input area for more categories -->
                        <input type="text" class="form-control" placeholder="Track another category" onfocus="this.placeholder=''" onblur="this.placeholder='Track another category'" id="user-input">
                        <div class="input-group-append">
                            <!-- button to add the user input to the categories library -->
                            <button class="btn btn-outline-secondary" type="button" id="add-button">Add</button>
                        </div>
                    </div>
                </div>
                <!-- area for utility buttons like "clear favorites" or "more images" -->
                <div class="row p-2" id="utility-area"></div>
                <!-- area for the category buttons (default and user made) -->
                <div class="row p-2 mt-3" id="buttons-area"></div>
            </div>
            <div class="col-lg-9 col-md-8 col-12" id="pictures-wrapper">
                <!-- area to show all the images the user searched for -->
                <div class="row p-2" id="pictures-area"></div>
            </div>
        </div>

    </div>




    <!-- Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- My Javascript -->
    <script src="assets/javascript/script.js"></script>
</body>

</html>
